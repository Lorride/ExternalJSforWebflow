// Calculation method for automatically setting procent in inputs based on user input and checkbox state
function setProcent_tak1time() {		
    if ( document.getElementById("Checkbox").checked === false ) {
        if ( document.getElementById("Input_oppsamlings_tak_1time").value >= 100 ) {
            document.getElementById("Input_oppsamlings_tak_1time").value = 100;
            document.getElementById("Input_oppsamlings_fasade_1time").value = 0;
        } else {
            document.getElementById("Input_oppsamlings_fasade_1time").value = 100 - document.getElementById("Input_oppsamlings_tak_1time").value;   
        }
    }

    document.getElementById("Input_oppsamlings_tak_2time").value = document.getElementById("Input_oppsamlings_tak_1time").value;
    document.getElementById("Input_oppsamlings_fasade_2time").value = document.getElementById("Input_oppsamlings_fasade_1time").value;

    // Calculate
    simpleCalculation();
}

function setProcent_fasade1time() {
    if ( document.getElementById("Checkbox").checked === false ) {
        if (document.getElementById("Input_oppsamlings_fasade_1time").value >= 100) {
            document.getElementById("Input_oppsamlings_fasade_1time").value = 100; 
            document.getElementById("Input_oppsamlings_tak_1time").value = 0;                   
        } else {
            document.getElementById("Input_oppsamlings_tak_1time").value = 100 - document.getElementById("Input_oppsamlings_fasade_1time").value;   
        }
    }
 
    document.getElementById("Input_oppsamlings_tak_2time").value = document.getElementById("Input_oppsamlings_tak_1time").value;
    document.getElementById("Input_oppsamlings_fasade_2time").value = document.getElementById("Input_oppsamlings_fasade_1time").value;

    // Calculate
    simpleCalculation();
}

function doCalculationOnClick() {
    // Calculate
    simpleCalculation();	
}
	
// Calculation method for filling out fields based on inputs
function simpleCalculation() {	
	// Calculation for rain
	var Input_Tomt_Areal = 374.0;
	var Input_oppsamlings_krav_1time = 50.0;
	var Input_oppsamlings_krav_2time = 15.0;
	var Oppsamlings_krav_1time = Input_Tomt_Areal * Input_oppsamlings_krav_1time;
	var Oppsamlings_krav_2time = Input_Tomt_Areal * Input_oppsamlings_krav_2time;

	// Ny kalkulator Element:
	document.getElementById("oppsamlings_krav").innerHTML = Math.round(Oppsamlings_krav_1time) + " L";

	var Input_pot_disp_per_sek_m2 = 2 / 1000;
	var Liter_per_time_paaslipp = Input_Tomt_Areal * Input_pot_disp_per_sek_m2 * 3600;
	//document.getElementById("Output_liter_per_time_paaslipp").value = Math.round(Liter_per_time_paaslipp);

	var Oppsamlings_behov_1time = Oppsamlings_krav_1time - Liter_per_time_paaslipp;
	var Oppsamlings_behov_2time = Oppsamlings_krav_2time - Liter_per_time_paaslipp;
	//document.getElementById("Output_oppsamlings_behov_1time").value = Math.round(Oppsamlings_behov_1time);
	//document.getElementById("Output_oppsamlings_behov_2time").value = Math.round(Oppsamlings_behov_2time);

	//Ny Kalkulator Element:
	document.getElementById("Oppsamling_Forste_Time").innerHTML = Math.round(Oppsamlings_behov_1time) + " L";

	var Time1_oppsamling_tak_procent = 100.0;
	var Time1_oppsamling_fasade_procent = 0.0;
	var Oppsamlings_tak_1time = (Time1_oppsamling_tak_procent / 100) * Oppsamlings_behov_1time;
	var Oppsamlings_fasade_1time = (Time1_oppsamling_fasade_procent / 100) * Oppsamlings_behov_1time;
	//document.getElementById("Output_oppsamlings_tak_1time").value = Math.round(Oppsamlings_tak_1time); 
	//document.getElementById("Output_oppsamlings_fasade_1time").value = Math.round(Oppsamlings_fasade_1time);

	var Time2_oppsamling_tak_procent = 100.0;	
	var Time2_oppsamling_fasade_procent = 0.0;
	var Oppsamlings_tak_2time = (Time2_oppsamling_tak_procent / 100) * Oppsamlings_behov_2time; 
	var Oppsamlings_fasade_2time = (Time2_oppsamling_fasade_procent / 100) * Oppsamlings_behov_2time;
	//document.getElementById("Output_oppsamlings_tak_2time").value = Math.round(Oppsamlings_tak_2time);
	//document.getElementById("Output_oppsamlings_fasade_2time").value = Math.round(Oppsamlings_fasade_2time);			

	var Kapasitet_per_oppsam_res = 81.0;
	var Antall_oppsam_res = ( Oppsamlings_tak_1time + Oppsamlings_tak_2time ) / Kapasitet_per_oppsam_res;
	//document.getElementById("Output_antall_oppsam_res").value = Math.round(Antall_oppsam_res);

	var Kapasitet_per_akvedukt = 5.0;
	var Behov_antall_akvedukt = ( Oppsamlings_fasade_1time + Oppsamlings_fasade_2time) / Kapasitet_per_akvedukt;
	//document.getElementById("Output_behov_antall_akvedukt").value = Math.round(Behov_antall_akvedukt);

	//Ny Kalkulator Element:

// Excel math-functions
function PVIF(rate, nper) {
	return Math.pow(1 + rate, nper);
}

function PMT(rate, nper, pv, fv, type) {
	if (!fv) fv = 0;
	if (!type) type = 0;

	if (rate == 0) return -(pv + fv)/nper;
		
	var pvif = Math.pow(1 + rate, nper);
	var pmt = rate / (pvif - 1) * -(pv * pvif + fv);

	if (type == 1) {
		pmt /= (1 + rate);
	}

	return pmt;
}

function IPMT(pv, pmt, rate, per) {
	var tmp = Math.pow(1 + rate, per);
	return 0 - (pv * tmp * rate + pmt * (tmp - 1));
}

function PPMT(rate, per, nper, pv, fv, type) {
    if (per < 1 || (per >= nper + 1)) return null;
	var pmt = PMT(rate, nper, pv, fv, type);
    var ipmt = IPMT(pv, pmt, rate, per - 1);
	return pmt - ipmt;
}

    var Input_vektkalk_anslag_vekt_planter_meddyrke = document.getElementById("Input_vektkalk_anslag_vekt_planter_meddyrke").value;
    
    var Output_vektkalk_total_vekt_ink_vegetasjon_meddyrke = (parseFloat(Input_vektkalk_vann_meddyrke) + parseFloat(Input_vektkalk_vaatjord_meddyrke) + parseFloat(Input_vektkalk_egenvektoppsamling_meddyrke) + parseFloat(Input_vektkalk_egenvekt_dyrkekasse_meddyrke) + parseFloat(Input_vektkalk_anslag_vekt_planter_meddyrke));
    document.getElementById("Output_vektkalk_total_vekt_ink_vegetasjon_meddyrke").value = Math.round(Output_vektkalk_total_vekt_ink_vegetasjon_meddyrke);
    
    var Input_vektkalk_antall_litelokk_meddyrke = document.getElementById("Input_vektkalk_antall_litelokk_meddyrke").value;
    var Input_vektkalk_egenvekt_litelokk_meddyrke = document.getElementById("Input_vektkalk_egenvekt_litelokk_meddyrke").value;
    var Input_vektkalk_antall_stortlokk_meddyrke = document.getElementById("Input_vektkalk_antall_stortlokk_meddyrke").value;
    var Input_vektkalk_egenvekt_stortlokk_meddyrke = document.getElementById("Input_vektkalk_egenvekt_stortlokk_meddyrke").value;
    
    var Output_vektkalk_sum_vekt_lokk_meddyrke = (parseFloat(Input_vektkalk_antall_litelokk_meddyrke) * parseFloat(Input_vektkalk_egenvekt_litelokk_meddyrke)) + (parseFloat(Input_vektkalk_antall_stortlokk_meddyrke) * parseFloat(Input_vektkalk_egenvekt_stortlokk_meddyrke));;
    document.getElementById("Output_vektkalk_sum_vekt_lokk_meddyrke").value = Math.round(Output_vektkalk_sum_vekt_lokk_meddyrke);
    
    var Input_vektkalk_antall_dyrkekasser_meddyrke = document.getElementById("Input_vektkalk_antall_dyrkekasser_meddyrke").value;
    var Input_vektkalk_antall_oppsamling_meddyrke = document.getElementById("Input_vektkalk_antall_oppsamling_meddyrke").value;
    
    var Output_vektkalk_sum_vekt_dyrkekasse_meddyrke = (parseFloat(Input_vektkalk_antall_dyrkekasser_meddyrke) * (parseFloat(Input_vektkalk_vaatjord_meddyrke) +  parseFloat(Input_vektkalk_egenvekt_dyrkekasse_meddyrke))) + (parseFloat(Input_vektkalk_antall_dyrkekasser_meddyrke) * parseFloat(Input_vektkalk_anslag_vekt_planter_meddyrke));
    document.getElementById("Output_vektkalk_sum_vekt_dyrkekasse_meddyrke").value = Math.round(Output_vektkalk_sum_vekt_dyrkekasse_meddyrke);
    
    var Output_vektkalk_sum_vekt_oppsamling_meddyrke = Output_vektkalk_sum_vekt_lokk_meddyrke + (parseFloat(Input_vektkalk_antall_oppsamling_meddyrke) * (parseFloat(Input_vektkalk_vann_meddyrke) + parseFloat(Input_vektkalk_egenvektoppsamling_meddyrke)));
    document.getElementById("Output_vektkalk_sum_vekt_oppsamling_meddyrke").value = Math.round(Output_vektkalk_sum_vekt_oppsamling_meddyrke);
		
	// Fasade
	var Input_vektkalk_vannperakvedukt = document.getElementById("Input_vektkalk_vannperakvedukt").value;
	var Input_vektkalk_vaatjordkgperplantekasse = document.getElementById("Input_vektkalk_vaatjordkgperplantekasse").value;
	var Input_vektkalk_egenvektplatekasse = document.getElementById("Input_vektkalk_egenvektplatekasse").value;
	var Input_vektkalk_egenvektakvedukt = document.getElementById("Input_vektkalk_egenvektakvedukt").value;
	var Input_vektkalk_egenvektaludeksel = document.getElementById("Input_vektkalk_egenvektaludeksel").value;
	
	var Output_vektkalk_totalvektinkvegetasjon = parseInt(Input_vektkalk_vannperakvedukt) + parseInt(Input_vektkalk_vaatjordkgperplantekasse) + parseInt(Input_vektkalk_egenvektplatekasse) + parseInt(Input_vektkalk_egenvektakvedukt) + parseInt(Input_vektkalk_egenvektaludeksel);
	document.getElementById("Output_vektkalk_totalvektinkvegetasjon").value = Output_vektkalk_totalvektinkvegetasjon;
	
	var Input_vektkalk_antallakveduktplantekasserfraovervann = document.getElementById("Input_vektkalk_antallakveduktplantekasserfraovervann").value;
		
	var Output_vektkalk_sumvekt = Math.round(Input_vektkalk_antallakveduktplantekasserfraovervann * Output_vektkalk_totalvektinkvegetasjon);
	document.getElementById("Output_vektkalk_sumvekt").value = Output_vektkalk_sumvekt;
}
